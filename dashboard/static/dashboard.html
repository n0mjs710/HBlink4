<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBlink4 Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
            background: #0f172a; 
            color: #e2e8f0; 
            padding: 20px; 
        }
        
        .container { max-width: 1600px; margin: 0 auto; }
        
        header { 
            margin-bottom: 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        
        .header-branding {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            height: 72px;
            width: auto;
        }
        
        h1 { color: #38bdf8; font-size: 32px; }
        
        .connection-status {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .connection-status:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .connection-status.connected { background: #10b981; color: white; }
        .connection-status.disconnected { background: #ef4444; color: white; }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #1e293b;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #38bdf8;
        }
        
        .stat-label { color: #94a3b8; font-size: 12px; margin-bottom: 5px; }
        .stat-value { color: #e2e8f0; font-size: 24px; font-weight: 600; }
        
        .card { 
            background: #1e293b; 
            border-radius: 8px; 
            padding: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); 
            margin-bottom: 20px;
        }
        
        .card h2 { 
            color: #94a3b8; 
            font-size: 14px; 
            margin-bottom: 15px; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }
        
        /* Repeater Card Layout */
        .repeater-card {
            background: #1e293b;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }
        
        .repeater-info {
            flex: 1;
            padding-right: 20px;
        }
        
        .repeater-header {
            font-size: 18px;
            font-weight: 600;
            color: #38bdf8;
            margin-bottom: 8px;
        }
        
        .repeater-location {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .repeater-meta {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #64748b;
        }
        
        .repeater-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .repeater-meta-label {
            color: #94a3b8;
            font-weight: 500;
        }
        
        /* Slot Display */
        .slots-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 500px;
        }
        
        .slot {
            background: #0f172a;
            border-radius: 4px;
            padding: 8px 12px;
            border-left: 3px solid #334155;
            display: grid;
            grid-template-columns: 70px 90px 90px 120px 100px 1fr;
            gap: 12px;
            align-items: center;
            font-size: 13px;
        }
        
        .slot.idle {
            border-left-color: #334155;
        }
        
        .slot.receiving {
            border-left-color: #10b981;
            background: linear-gradient(90deg, rgba(16,185,129,0.1) 0%, rgba(15,23,42,1) 100%);
        }
        
        .slot.transmitting {
            border-left-color: #f59e0b;
            background: linear-gradient(90deg, rgba(245,158,11,0.1) 0%, rgba(15,23,42,1) 100%);
        }
        
        .slot.hang_time {
            border-left-color: #6366f1;
            background: linear-gradient(90deg, rgba(99,102,241,0.1) 0%, rgba(15,23,42,1) 100%);
        }
        
        .slot-col {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .slot-col-label {
            color: #64748b;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .slot-col-value {
            color: #e2e8f0;
            font-weight: 500;
        }
        
        .slot-col-value.empty {
            color: #475569;
            font-style: italic;
        }
        
        .slot-col-value.highlight {
            color: #38bdf8;
            font-weight: 600;
        }
        
        .slot-status-badge {
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }
        
        .slot-status-badge.idle {
            background: #334155;
            color: #94a3b8;
        }
        
        .slot-status-badge.receiving {
            background: #10b981;
            color: white;
        }
        
        .slot-status-badge.transmitting {
            background: #f59e0b;
            color: white;
        }
        
        .slot-status-badge.hang_time {
            background: #6366f1;
            color: white;
        }
        
        .slot-talker {
            color: #94a3b8;
            font-size: 11px;
            font-style: italic;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .status { 
            display: inline-block; 
            padding: 4px 12px; 
            border-radius: 12px; 
            font-size: 11px; 
            font-weight: 600; 
            text-transform: uppercase;
        }
        
        .status.active { background: #10b981; color: white; }
        .status.hang { background: #f59e0b; color: white; }
        .status.connected { background: #3b82f6; color: white; }
        
        .event { 
            padding: 12px; 
            border-left: 3px solid #3b82f6; 
            margin-bottom: 8px; 
            background: #334155; 
            border-radius: 4px; 
            font-size: 13px; 
        }
        
        .event .time { 
            color: #64748b; 
            font-size: 11px; 
            margin-bottom: 4px;
        }
        
        .event .type {
            display: inline-block;
            background: #475569;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 8px;
        }
        
        .empty-state {
            text-align: center;
            color: #64748b;
            padding: 40px 20px;
            font-style: italic;
        }
        
        .tg-list { 
            color: #64748b; 
            font-size: 12px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-branding">
                <img src="/static/HBlink.png" alt="HBlink" class="logo">
                <div>
                    <h1 id="dashboardTitle">HBlink4 Dashboard</h1>
                    <div style="color: #64748b; font-size: 14px; margin-top: 4px;" id="serverName"></div>
                </div>
            </div>
            <div class="connection-status" id="connectionStatus">Connecting...</div>
        </header>
        
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Connected Repeaters</div>
                <div class="stat-value" id="statRepeaters">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Streams</div>
                <div class="stat-value" id="statStreams">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Streams Today</div>
                <div class="stat-value" id="statTotalStreams">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Traffic Today</div>
                <div class="stat-value" id="statTotalDuration">0:00:00</div>
            </div>
        </div>
        
        <!-- Repeaters with Inline Slot Status -->
        <div id="repeatersContainer"></div>        <div class="card">
            <h2>Recent Events</h2>
            <div id="eventsLog"></div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let reconnectTimeout = null;
        let state = {
            repeaters: [],
            streams: [],
            events: [],
            stats: {
                total_streams_today: 0,
                total_duration_today: 0
            },
            config: {}
        };
        
        // Load configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                state.config = config;
                
                // Update page title and server name
                document.title = config.dashboard_title || 'HBlink4 Dashboard';
                document.getElementById('dashboardTitle').textContent = config.dashboard_title || 'HBlink4 Dashboard';
                document.getElementById('serverName').textContent = config.server_name || '';
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                // Reconnect after 3 seconds
                reconnectTimeout = setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'initial_state') {
                    state.repeaters = data.data.repeaters;
                    state.streams = data.data.streams;
                    state.events = data.data.events;
                    state.stats = data.data.stats;
                    
                    updateRepeaters(state.repeaters);
                    updateStreams(state.streams);
                    updateEvents(state.events);
                    updateStats(state.stats, state.repeaters, state.streams);
                } else {
                    // Process event immediately for real-time updates
                    processEventUpdate(data);
                    handleEvent(data);
                }
            };
        }
        
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateConnectionStatus(connected) {
            const el = document.getElementById('connectionStatus');
            el.textContent = connected ? 'Connected' : 'Disconnected';
            el.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            el.title = connected ? 'Click to reload page' : 'Click to reconnect';
        }
        
        function updateStats(stats, repeaters, streams) {
            document.getElementById('statRepeaters').textContent = 
                Array.isArray(repeaters) ? repeaters.filter(r => r.status === 'connected').length : 
                (repeaters ? Object.keys(repeaters).length : 0);
            document.getElementById('statStreams').textContent = 
                Array.isArray(streams) ? streams.filter(s => s.status === 'active').length :
                (streams ? Object.keys(streams).length : 0);
            document.getElementById('statTotalStreams').textContent = 
                stats.total_streams_today.toLocaleString();
            document.getElementById('statTotalDuration').textContent = 
                formatDuration(stats.total_duration_today || 0);
        }
        
        function updateRepeaters(repeaters) {
            const container = document.getElementById('repeatersContainer');
            
            if (repeaters.length === 0) {
                container.innerHTML = '<div class="card"><p style="color: #64748b; text-align: center; padding: 20px;">No repeaters connected</p></div>';
                return;
            }
            
            // Get streams data to show on slots
            const streams = state.streams || [];
            
            container.innerHTML = repeaters
                .filter(r => r.status === 'connected')
                .map(r => {
                    // Find active streams for this repeater
                    const slot1Stream = streams.find(s => s.repeater_id == r.radio_id && s.slot == 1 && s.status !== 'ended');
                    const slot2Stream = streams.find(s => s.repeater_id == r.radio_id && s.slot == 2 && s.status !== 'ended');
                    
                    return `
                        <div class="repeater-card">
                            <div class="repeater-info">
                                <div class="repeater-header">
                                    üì° ${r.callsign || 'Unknown'} (${r.radio_id})
                                </div>
                                <div class="repeater-location">
                                    ${r.location || 'Location unknown'}
                                </div>
                                <div class="repeater-meta">
                                    <div class="repeater-meta-item">
                                        <span class="repeater-meta-label">Color Code:</span>
                                        <span>${r.color_code || 'N/A'}</span>
                                    </div>
                                    ${r.talkgroups && r.talkgroups.length > 0 ? `
                                    <div class="repeater-meta-item">
                                        <span class="repeater-meta-label">TGs:</span>
                                        <span>${r.talkgroups.join(', ')}</span>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                            
                            <div class="slots-container">
                                ${renderSlot(1, slot1Stream)}
                                ${renderSlot(2, slot2Stream)}
                            </div>
                        </div>
                    `;
                }).join('');
        }
        
        function renderSlot(slotNum, stream) {
            // Determine status and direction
            let status = 'idle';
            let statusLabel = 'IDLE';
            
            if (stream) {
                status = 'receiving';  // Default for now, will change when we add TX
                statusLabel = '‚¨áÔ∏è RX';
                
                if (stream.status === 'hang_time') {
                    status = 'hang_time';
                    statusLabel = 'HANG';
                }
            }
            
            // Format call type
            const callTypeMap = {
                'group': 'Group Voice',
                'private': 'Private Voice',
                'data': 'Data',
                'unknown': 'Unknown'
            };
            
            // Prepare field values
            const source = stream?.src_id || '‚Äî';
            const destination = stream?.dst_id || '‚Äî';
            const callType = stream ? (callTypeMap[stream.call_type] || stream.call_type || 'Unknown') : '‚Äî';
            const duration = stream?.duration ? stream.duration.toFixed(1) + 's' : '‚Äî';
            const packets = stream?.packets || 0;
            const talkerAlias = stream?.talker_alias ? `"${stream.talker_alias}"` : '';
            
            return `
                <div class="slot ${status}">
                    <div class="slot-col">
                        <div class="slot-col-label">Slot ${slotNum}</div>
                        <div class="slot-status-badge ${status}">${statusLabel}</div>
                    </div>
                    <div class="slot-col">
                        <div class="slot-col-label">Source</div>
                        <div class="slot-col-value ${stream ? 'highlight' : 'empty'}">${source}</div>
                    </div>
                    <div class="slot-col">
                        <div class="slot-col-label">Destination</div>
                        <div class="slot-col-value ${stream ? 'highlight' : 'empty'}">${destination}</div>
                    </div>
                    <div class="slot-col">
                        <div class="slot-col-label">Type</div>
                        <div class="slot-col-value ${stream ? '' : 'empty'}">${callType}</div>
                    </div>
                    <div class="slot-col">
                        <div class="slot-col-label">Duration</div>
                        <div class="slot-col-value ${stream ? '' : 'empty'}">${duration}${packets ? ' (' + packets + ')' : ''}</div>
                    </div>
                    <div class="slot-col">
                        <div class="slot-col-label">Talker</div>
                        <div class="slot-talker ${stream && talkerAlias ? '' : 'empty'}">${talkerAlias || '‚Äî'}</div>
                    </div>
                </div>
            `;
        }
        
        function updateStreams(streams) {
            // Streams are now displayed inline with repeaters
            // Just trigger a repeater update to refresh the display
            if (state.repeaters) {
                updateRepeaters(state.repeaters);
            }
        }
        
        function updateEvents(events) {
            const log = document.getElementById('eventsLog');
            
            if (events.length === 0) {
                log.innerHTML = '<div class="empty-state">No events yet</div>';
                return;
            }
            
            log.innerHTML = events.slice(-20).reverse().map(e => {
                const time = new Date(e.timestamp * 1000).toLocaleTimeString();
                const dataStr = formatEventData(e.type, e.data);
                return `
                    <div class="event">
                        <div class="time">${time}</div>
                        <span class="type">${e.type}</span>
                        <span>${dataStr}</span>
                    </div>
                `;
            }).join('');
        }
        
        function processEventUpdate(event) {
            // Update local state immediately based on event type
            const eventType = event.type;
            const data = event.data;
            
            switch(eventType) {
                case 'stream_end':
                    // Update stream status to hang_time
                    const streamKey = `${data.repeater_id}.${data.slot}`;
                    const existingStream = state.streams.find(s => 
                        s.repeater_id == data.repeater_id && s.slot == data.slot
                    );
                    if (existingStream) {
                        existingStream.status = 'hang_time';
                        existingStream.hang_time = data.hang_time;
                        existingStream.packets = data.packets;
                        existingStream.duration = data.duration;
                    }
                    // Immediately update the display
                    if (state.repeaters) {
                        updateRepeaters(state.repeaters);
                    }
                    break;
                    
                case 'hang_time_expired':
                    // Remove the stream from state
                    state.streams = state.streams.filter(s => 
                        !(s.repeater_id == data.repeater_id && s.slot == data.slot)
                    );
                    // Immediately update the display
                    if (state.repeaters) {
                        updateRepeaters(state.repeaters);
                    }
                    break;
            }
        }
        
        function formatEventData(type, data) {
            switch(type) {
                case 'repeater_connected':
                    return `Repeater ${data.radio_id} (${data.callsign || 'UNKNOWN'}) connected from ${data.address}`;
                case 'stream_start':
                    const alias = data.talker_alias ? ` "${data.talker_alias}"` : '';
                    return `Stream started: ${data.src_id}${alias} ‚Üí TG ${data.dst_id} on repeater ${data.repeater_id} slot ${data.slot}`;
                case 'stream_update':
                    return `Stream update: ${data.packets} packets, ${data.duration}s`;
                case 'stream_end':
                    const endReason = data.end_reason || data.reason || 'unknown';
                    const hangTime = data.hang_time ? `, entering hang time (${data.hang_time}s)` : '';
                    return `Stream ended (${endReason}): ${data.packets} packets, ${data.duration}s${hangTime}`;
                case 'hang_time_expired':
                    return `Hang time expired: Repeater ${data.repeater_id} slot ${data.slot}`;
                default:
                    return JSON.stringify(data);
            }
        }
        
        function handleEvent(event) {
            // Re-fetch state and update local state object
            fetch('/api/repeaters').then(r => r.json()).then(data => {
                state.repeaters = data.repeaters;
                updateRepeaters(data.repeaters);
            });
            fetch('/api/streams').then(r => r.json()).then(data => {
                state.streams = data.streams;
                updateStreams(data.streams);
            });
            fetch('/api/events?limit=20').then(r => r.json()).then(data => {
                state.events = data.events;
                updateEvents(data.events);
            });
            fetch('/api/stats').then(r => r.json()).then(data => {
                state.stats = data.stats;
                document.getElementById('statRepeaters').textContent = data.repeaters_connected;
                document.getElementById('statStreams').textContent = data.active_streams;
                document.getElementById('statTotalStreams').textContent = data.stats.total_streams_today.toLocaleString();
                document.getElementById('statTotalDuration').textContent = formatDuration(data.stats.total_duration_today || 0);
            });
        }
        
        // Keep connection alive
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send('ping');
            }
        }, 30000);
        
        // Add click handler to connection status badge
        document.getElementById('connectionStatus').addEventListener('click', () => {
            location.reload();
        });
        
        // Initialize dashboard
        loadConfig();
        connectWebSocket();
    </script>
</body>
</html>
